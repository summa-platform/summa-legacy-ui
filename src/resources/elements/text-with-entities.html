<template>
	<require from="./text-with-entities.css"></require>
	<span repeat.for="span of spans">
		<template if.one-time="!span.entities & oneTime">${span.text & oneTime}</template>
		<a if.one-time="span.entities"
			href.one-time="'#/entities/'+(span.entities[0].id || span.entities[0].baseForm)"
			title.one-time="span.title"
			css="color: ${span.color}">${span.text}</a>
</template>
